server {
  listen 80;
  
  server_name miniserver01.local; 
  
  resolver 127.0.0.11 valid=5s ipv6=off;
  # set $student http://sis_student_backend:8082/;
  # set $auth http://sis_auth_backend:8080/;

  location /auth_service/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $auth;
    proxy_no_cache 1;
    proxy_cache_bypass 1;
  }

  location /student_service/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $student;
    proxy_no_cache 1;
    proxy_cache_bypass 1;
  }

  location /portainer/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://portainer:9000/;
    proxy_no_cache 1;
    proxy_cache_bypass 1;  
  }

  location /notif_service/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://sis_notif_backend:8083/;
    proxy_no_cache 1;
    proxy_cache_bypass 1;  
  }

  location /frontend/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://sis_admin_frontend:80/;
    proxy_no_cache 1;
    proxy_cache_bypass 1;  
  }

  location = / {
    include /etc/nginx/includes/proxy.conf;
    return 301 /frontend/;
  }

  error_page 404 /backend-not-found.html;
  location = /backend-not-found.html {
    allow all;
  }
  

  access_log /var/log/nginx/access.log combined;
  log_not_found off;
  error_log  /var/log/nginx/error.log error;
}

